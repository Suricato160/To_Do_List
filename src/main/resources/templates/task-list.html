<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista delle Task</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titolo</th>
                    <th>Descrizione</th>
                    <th>Stato</th>
                    <th>Completato</th>
                    <th>Scadenza</th>
                    <th>Categoria</th>
                    <th>Assegnato a</th>
                    <th>Creato il</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}">ID</td>
                    <td th:text="${task.titolo}">Titolo</td>
                    <td th:text="${task.descrizione}">Descrizione</td>
                    <td th:text="${task.status}">Stato</td>
                    <td th:text="${task.completed}">Completato</td>
                    <td th:text="${task.dataDeadline}">Scadenza</td>
                    <td th:text="${task.categoria}">Categoria</td>
                    <td th:text="${task.user != null ? task.user.username : 'N/A'}">Assegnato a</td> <!-- Adjust based on User entity -->
                    <td th:text="${task.dataCreatedTask}">Creato il</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
