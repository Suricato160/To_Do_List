<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Nuovo Progetto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="/img/user.png" alt="Profile Picture">
            <h5 th:text="${user != null ? user.username : 'Utente'}">Utente</h5>
        </div>
        <nav>
            <a href="/index" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/task-list" class="nav-link"><i class="fas fa-tasks"></i> Tutte le Task</a>
            <a href="/projects" class="nav-link active"><i class="fas fa-project-diagram"></i> Progetti</a>
            <a href="/categories" class="nav-link"><i class="fas fa-tag"></i> Categorie</a>
            <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Impostazioni</a>
            <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header mb-4">
            <div class="d-flex align-items-center">
                <a href="/projects" class="btn btn-outline-secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2><i class="fas fa-plus-circle"></i> Nuovo Progetto</h2>
            </div>
        </div>

        <!-- Project Form -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/projects/create}" th:object="${project}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titolo*</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dataDeadline" class="form-label">Data di Scadenza</label>
                        <input type="datetime-local" class="form-control" id="dataDeadline" th:field="*{dataDeadline}">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/projects" class="btn btn-outline-secondary me-md-2">Annulla</a>
                        <button type="submit" class="btn btn-primary">Salva Progetto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
