<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Modifica Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="/img/user.png" alt="Profile Picture">
            <h5 th:text="${user != null ? userService.getFullName(user) : 'Utente'}">Utente</h5>
        </div>
        <nav>
            <a href="/index" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/task-list" class="nav-link active"><i class="fas fa-tasks"></i> Tutte le Task</a>
            <a href="/projects" class="nav-link"><i class="fas fa-project-diagram"></i> Progetti</a>
            <a href="/categories" class="nav-link"><i class="fas fa-tag"></i> Categorie</a>
            <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Impostazioni</a>
            <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header mb-4">
            <div class="d-flex align-items-center">
                <a th:href="@{/task-list}" class="btn btn-outline_secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2><i class="fas fa-edit"></i> Modifica Task</h2>
            </div>
        </div>

        <!-- Task Edit Form -->
        <div class="card">
            <div class="card-body">
                <!-- Messaggio di errore -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/tasks/update}" th:object="${task}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:name="projectId" th:value="${project?.id}" th:if="${project != null}">

                    <div class="mb-3">
                        <label for="titolo" class="form-label">Titolo*</label>
                        <input type="text" class="form-control" id="titolo" th:field="*{titolo}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="descrizione" th:field="*{descrizione}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dataDeadline" class="form-label">Data di Scadenza</label>
                        <input type="datetime-local" class="form-control" id="dataDeadline" th:field="*{dataDeadline}">
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
                    </div>

                    <div class="mb-3">
                        <label for="priority" class="form-label">Priorit√†*</label>
                        <select class="form-select" id="priority" th:field="*{priority}" required>
                            <option value="LOW">Bassa</option>
                            <option value="MEDIUM">Media</option>
                            <option value="HIGH">Alta</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Stato*</label>
                        <select class="form-select" id="status" th:field="*{status}" required>
                            <option value="PENDING">In attesa</option>
                            <option value="STARTED">Iniziato</option>
                            <option value="WORK_IN_PROGRESS">In corso</option>
                            <option value="COMPLETED">Completato</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="user" class="form-label">Assegna a Utente*</label>
                        <select class="form-select" id="user" th:field="*{user.id}" required>
                            <option value="">Seleziona un utente</option>
                            <th:block th:each="utente : ${users}">
                                <option th:value="${utente.id}" th:text="${utente.nome + ' ' + utente.cognome}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="mb-3" th:if="${project != null}">
                        <label for="project" class="form-label">Progetto</label>
                        <input type="text" class="form-control" id="project" th:value="${project.title}" readonly>
                        <input type="hidden" th:field="*{project.id}">
                    </div>

                    <div class="mb-3" th:unless="${project != null}">
                        <label for="project" class="form-label">Progetto*</label>
                        <select class="form-select" id="project" th:field="*{project.id}" required>
                            <option value="">Nessun progetto</option>
                            <th:block th:each="proj : ${projects}">
                                <option th:value="${proj.id}" th:text="${proj.title}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/task-list}" class="btn btn-outline-secondary me-md-2">Annulla</a>
                        <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
