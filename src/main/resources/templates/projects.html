<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Progetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <h5 th:text="${user != null ? user.username : 'Utente'}">Utente</h5>
            <p th:text="${user != null ? user.email : 'email@example.com'}">email@example.com</p>
        </div>
        <nav>
            <a href="/index" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/task-list" class="nav-link"><i class="fas fa-tasks"></i> Tutte le Task</a>
            <a href="/projects" class="nav-link active"><i class="fas fa-project-diagram"></i> Progetti</a>
            <a href="/categories" class="nav-link"><i class="fas fa-tag"></i> Categorie</a>
            <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Impostazioni</a>
            <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center w-100">
                <h2><i class="fas fa-project-diagram"></i> I Miei Progetti</h2>
                <a href="/projects/new" class="btn btn-primary"><i class="fas fa-plus"></i> Nuovo Progetto</a>
            </div>
        </div>

        <!-- Alert messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/projects/search}" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" placeholder="Cerca progetti..." 
                           th:value="${searchQuery}" aria-label="Cerca">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>

        <!-- Projects List -->
        <div class="row">
            <div th:each="project : ${projects}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" th:text="${project.title}">Titolo Progetto</h5>
                        <span class="badge" th:classappend="${project.dataClosedProject != null ? 'bg-success' : 'bg-primary'}"
                              th:text="${project.dataClosedProject != null ? 'Completato' : 'In corso'}">Stato</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${project.description}">Descrizione progetto...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">Task: <span th:text="${project.tasks != null ? project.tasks.size() : 0}">0</span></small>
                            <small class="text-muted" th:text="'Scadenza: ' + ${#temporals.format(project.dataDeadline, 'dd/MM/yyyy')}">Scadenza: 01/01/2024</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-sm btn-outline-primary">Visualizza</a>
                    </div>
                </div>
            </div>
            
            <!-- Message when no projects are available -->
            <div th:if="${projects == null or #lists.isEmpty(projects)}" class="col-12">
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle me-2"></i> Nessun progetto disponibile. Creane uno nuovo!
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle for Mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add mobile responsive functionality if needed
        });
    </script>
</body>
</html>
