<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <h5 th:text="${user != null ? user.nome + ' ' + user.cognome : 'Utente'}"></h5>
            <p th:text="${user != null ? user.email : 'utente@email.com'}"></p>
        </div>
        <nav>
            <a href="#" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#" class="nav-link"><i class="fas fa-tasks"></i> Vital Task</a>
            <a href="#" class="nav-link"><i class="fas fa-check-square"></i> My Task</a>
            <a href="#" class="nav-link"><i class="fas fa-list"></i> Task Category</a>
            <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            <a href="#" class="nav-link"><i class="fas fa-question-circle"></i> Help</a>
            <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Contenuto Principale -->
    <div class="main-content">
        <!-- Intestazione -->
        <div class="header">
            <input type="text" class="search-bar" placeholder="Cerca le tue attivitÃ  qui...">
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-calendar-alt"></i>
                <span id="current-date" th:text="${#dates.format(new java.util.Date(), 'EEEE dd/MM/yyyy')}"></span>
            </div>
        </div>

        <!-- Messaggio di Benvenuto -->
        <div class="welcome-message">
            Bentornato, <span id="welcome-name" th:text="${user != null ? user.nome : 'Utente'}"></span> <span class="emoji">ðŸ‘‹</span>
        </div>

        <!-- Sezione To-Do -->
        <div class="row" id="todo-tasks">
            <div class="col-md-6" th:each="task : ${tasks}" th:if="${task.status != 'COMPLETED'}">
                <div class="task-card">
                    <div class="task-header">
                        <h6 th:text="${task.titolo}"></h6>
                        <span class="priority">PrioritÃ : Moderata</span>
                    </div>
                    <p class="task-details" th:text="${task.descrizione}"></p>
                    <p class="task-status" th:text="'Stato: ' + ${task.status}"></p>
                </div>
            </div>
        </div>

        <!-- Stato delle AttivitÃ  -->
        <div class="task-card">
            <h6>Stato delle AttivitÃ </h6>
            <div class="progress-circles">
                <div class="progress-circle">
                    <div class="circle completed-circle" th:text="${completedPercentage != null ? completedPercentage : 0} + '%'"></div>
                    <p>Completate</p>
                </div>
                <div class="progress-circle">
                    <div class="circle in-progress-circle" th:text="${inProgressPercentage != null ? inProgressPercentage : 0} + '%'"></div>
                    <p>In Corso</p>
                </div>
                <div class="progress-circle">
                    <div class="circle not-started-circle" th:text="${notStartedPercentage != null ? notStartedPercentage : 0} + '%'"></div>
                    <p>Non Iniziate</p>
                </div>
            </div>
        </div>

        <!-- AttivitÃ  Completate -->
        <div class="row" id="completed-tasks">
            <div class="col-md-6" th:each="task : ${tasks}" th:if="${task.status == 'COMPLETED'}">
                <div class="completed-task">
                    <img src="https://via.placeholder.com/50" alt="Immagine AttivitÃ ">
                    <div class="task-info">
                        <h6 th:text="${task.titolo}"></h6>
                        <p th:text="${task.descrizione}"></p>
                        <p class="status">Stato: Completata</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
