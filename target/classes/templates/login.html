<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDoList</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link al file styles.css -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles2.css" id="theme-stylesheet" disabled>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-card h3 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-card .form-control {
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .login-card .btn-primary {
            background-color: #2196f3;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 5px;
        }
        .login-card .btn-primary:hover {
            background-color: #1e88e5;
        }
        .login-card .text-muted {
            font-size: 0.9rem;
        }
        .login-card .fas {
            color: #2196f3;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3><i class="fas fa-tasks"></i> Accedi a ToDoList</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label text-muted"><i class="fas fa-user"></i> Nome Utente</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci il tuo nome utente" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-muted"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required>
            </div>
            <button type="submit" class="btn btn-primary">Accedi</button>
            <div class="text-center mt-3">
                <a href="/forgot-password" class="text-muted">Password dimenticata?</a>
            </div>
            <div class="text-center mt-2">
                <small class="text-muted">Non hai un account? <a href="/register">Registrati</a></small>
            </div>
        </form>
    </div>
    <!-- Theme toggle button -->
    <div class="mt-4 text-center">
        <div class="form-check form-switch d-inline-block">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label text-muted" for="darkModeSwitch">Modalit√† scura</label>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
