<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Categorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles2.css" id="theme-stylesheet" disabled>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="/img/user.png" alt="Profile Picture">
            <h5 th:text="${user != null ? user.username : 'Utente'}">Utente</h5>
        </div>
        <nav>
            <a href="/index" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/task-list" class="nav-link"><i class="fas fa-tasks"></i> Tutte le Task</a>
            <a href="/projects" class="nav-link"><i class="fas fa-project-diagram"></i> Progetti</a>
            <a href="/categories" class="nav-link active"><i class="fas fa-tag"></i> Categorie</a>
            <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Impostazioni</a>
            <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center w-100">
                <h2><i class="fas fa-tag"></i> Categorie</h2>
                    <!-- Theme toggle button -->
                    <div class="d-flex align-items-center">
                    <div class="form-check form-switch me-3">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        <label class="form-check-label" for="darkModeSwitch"><i id="themeIcon" class="fas fa-moon"></i></label>
                    </div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        <i class="fas fa-plus"></i> Nuova Categoria
                    </button>
                </div>
            </div>
        </div>

        <!-- Alert messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Categories List -->
        <div class="row">
            <div th:each="category : ${categories}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" th:text="${category}">Nome Categoria</h5>
                        <span class="badge bg-primary" th:text="${taskCounts.get(category) ?: 0} + ' task'">0 task</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Task associate a questa categoria.</p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/tasks?category={category}(category=${category})}" class="btn btn-sm btn-outline-primary">Visualizza Task</a>
                    </div>
                </div>
            </div>
            
            <!-- Message when no categories are available -->
            <div th:if="${categories == null or #sets.isEmpty(categories)}" class="col-12">
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle me-2"></i> Nessuna categoria disponibile. Creane una nuova!
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Aggiungi Nuova Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/categories/add}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Nome Categoria*</label>
                            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
