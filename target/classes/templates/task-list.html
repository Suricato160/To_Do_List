<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista delle Task</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titolo</th>
                    <th>Descrizione</th>
                    <th>Stato</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}">ID</td>
                    <td th:text="${task.titolo}">Titolo</td>
                    <td th:text="${task.descrizione}">Descrizione</td>
                    <td th:text="${task.status}">Stato</td>
                    <td th:text="${task.dataDeadline}">Deadline</td>
                </tr>
                <tr th:if="${tasks == null or tasks.empty}">
                    <td colspan="5">Nessuna task trovata</td>
                </tr>
            </tbody>
        </table>
        <a href="/index" class="btn btn-primary">Torna alla Dashboard</a>
    </div>
</body>
</html>
